name: release
on:
  push:
    branches:
      - main
  workflow_dispatch: {}
jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    outputs:
      latest_commit: ${{ steps.git_remote.outputs.latest_commit }}
    env:
      CI: "true"
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Set git identity
        run: |-
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
      - name: Install dependencies
        run: npm ci
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: ${{ vars.AWS_ROLE }}
          aws-region: ${{ vars.AWS_REGION }}
      - name: release
        run: npx projen release
      - name: Check for new commits
        id: git_remote
        run: echo "latest_commit=$(git ls-remote origin -h ${{ github.ref }} | cut -f1)" >> $GITHUB_OUTPUT
      - name: Backup artifact permissions
        if: ${{ steps.git_remote.outputs.latest_commit == github.sha }}
        run: cd dist && getfacl -R . > permissions-backup.acl
        continue-on-error: true
      - name: Upload artifact
        if: ${{ steps.git_remote.outputs.latest_commit == github.sha }}
        uses: actions/upload-artifact@v3
        with:
          name: build-artifact
          path: dist
    needs: test_list
  release_github:
    name: Publish to GitHub Releases
    needs: release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    if: needs.release.outputs.latest_commit == github.sha
    steps:
      - uses: actions/setup-node@v3
        with:
          node-version: 16.x
      - name: Download build artifacts
        uses: actions/download-artifact@v3
        with:
          name: build-artifact
          path: dist
      - name: Restore build artifact permissions
        run: cd dist && setfacl --restore=permissions-backup.acl
        continue-on-error: true
      - name: Checkout
        id: branch_exists
        uses: actions/checkout@v3
        with:
          path: repo
          fetch-depth: 0
          ref: latest
        continue-on-error: true
      - name: Checkout
        if: steps.branch_exists.outcome != 'success'
        uses: actions/checkout@v3
        with:
          path: repo
          fetch-depth: 0
      - name: Checkout
        uses: actions/checkout@v3
        with:
          path: main
      - name: Create a branch if necessary
        if: steps.branch_exists.outcome != 'success'
        run: git switch --orphan latest
        working-directory: ./repo
      - run: mv ./repo/.git ./.git
      - run: ls -la
      - run: cp ./main/action.yml action.yml
      - id: major
        run: echo "version=$(cut -d '.' -f 1 dist/version.txt)" >> $GITHUB_OUTPUT
      - id: commit
        uses: EndBug/add-and-commit@v9
        with:
          push: origin latest --set-upstream --force
          add: dist action.yml
          tag: v${{ steps.major.outputs.version }} --force
          tag_push: --force
      - if: steps.commit.outputs.committed == 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          GITHUB_REF: ${{ steps.commit.outputs.commit_long_sha }}
        run: |-
          gh release create lolM3 -F dist/changelog.md  -t tiiitle --target $GITHUB_REF -R $GITHUB_REPOSITORY
          echo $GITHUB_REF
          echo "$GITHUB_REF"
      - name: Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          GITHUB_REF: ${{ steps.commit.outputs.commit_long_sha }}
        run: errout=$(mktemp); gh release create $(cat dist/releasetag.txt) -R $GITHUB_REPOSITORY -F dist/changelog.md -t $(cat dist/releasetag.txt) --target $GITHUB_REF 2> $errout && true; exitcode=$?; if [ $exitcode -ne 0 ] && ! grep -q "Release.tag_name already exists" $errout; then cat $errout; exit $exitcode; fi
        if: steps.commit.outputs.committed == 'true'
  test_list:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    env:
      CI: "true"
    steps:
      - uses: actions/checkout@v3
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: ${{ vars.AWS_ROLE }}
          aws-region: ${{ vars.AWS_REGION }}
      - run: |-
          mkdir ${{ runner.temp }}/test/
          touch ${{ runner.temp }}/test/foo.bar
      - uses: ./
        with:
          source: ${{ runner.temp }}/test
          target: s3://${{ vars.AWS_BUCKET }}/
          distribution: ${{ vars.AWS_DISTRIBUTION }}
      - run: aws s3 rm s3://${{ vars.AWS_BUCKET }}/ --recursive
